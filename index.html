<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:wght@400;500;700&family=Young+Serif&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  
<link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="order-card">
    <header>
        <img class="card-image" src="./images/illustration-hero.svg" alt="hero-img">
    </header>
    <section class="card-content">
      <h1 class="title">Order Summary</h1>
        <p class="discription text-strong">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      
      <div class="pricing-plan-sec">
        <div class="pricing-details">
          <img src="./images/icon-music.svg" alt="music-icon">
          <div class="plan-details">
            <p class="plan-name">Annual Plan</p>
            <p class="pricing-amount">$59.99/year</p>
          </div>
        </div>
        <a class="chang-plan-link text-strong" href="#">Change</a>
      </div>
      <footer class="card-footer">
        <button class="payment-btn text-strong" type="button">Proceed to Payment </button>
        <button class="cancel-order-btn text-strong" type="button">Cancel Order </button>
      </footer>
    </section>  
  </main>

<footer class="main-footer">
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alexproman">Mohamed Hamid</a>.
  </div>
</footer>











  

  

  
  

  

  
  
  
  
</body>
</html>
